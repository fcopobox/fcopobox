<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Regras do Jogo</title>
</head>
<body>
    <header>
        <div class="previousPage">
            <a href="index.html" class="circulo">
                <img src="images/arrow-up.png" alt="seta para cima" class="arrow">
            </a>
        </div>
    </header>
    <section class="regras">
        <div class="contentBox">
            <h2 class="heading">Regras do Jogo Whac-a-Mole</h2>
            <div class="textRegras">
                    <p class="par1">Acerte o martelo na toupeira clicando sobre ela quando aparecer nos buracos.</p> 
                    <p class="par2">Quanto mais acertos, mais pontos você faz, 
                        mas fique atento: os erros e as toupeiras que escaparem também entram na conta do total de pontos!</p>
            </div>
            <div class="boaSorte">
                <h3>Boa sorte!</h3>
            </div>
        </div>
        <div class="imgBox">
            <img src="images/Mole.png" alt="Toupeira" id="toupeira">
        </div>
    </section>
    <footer>
        <div class="nextPage">
            <a href="tabuleiro.html" class="circulo">
                <img src="images/arrow-down.png" alt="seta para baixo" class="arrow">
            </a>
        </div>
    </footer>
</body>
</html>
